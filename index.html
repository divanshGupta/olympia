<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olympia</title>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <nav>
            <h2 class="logo"><span class="outer"><span class="inner"></span></span>Olympia</h2>
            <ul>
                <li>Trainers</li>
                <li>Pricing</li>
                <li>About Us</li>
                <li>Blog</li>
            </ul>
            <div class="cta">
                <button>Join Our Gym</button>
                <div class="arrow"><i class="ri-arrow-right-up-line"></i></div>
            </div>
        </nav>

        <div class="top">
            <section class="top-left">
                <h2>Time for fitness . 2024</h2>
                <h1>Own your <br>strength, <br>own you</h1>
                <button>Start your journey</button>
            </section>
            <section class="top-right"></section>
        </div>

        <div class="bottom">
            <div class="bottom-left">
                <div class="image"></div>
                <div class="address">
                    <h3>+91 123 123 4567 <br> olympia@any.com</h3>
                    <h3>Mohanpuri Colony <br> Newada, Varanasi</h3>
                </div>
                <div class="headline"><h2>Transforming you & <br>fitness experience</h2></div>
            </div>

            <div class="bottom-right">
                <div class="upper">
                    <div class="right">
                        <h2>4.85</h2>
                        <div class="reviews">
                            <p><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i><i class="ri-star-s-fill"></i></p>
                            <p>Based on 87 reviews</p>
                        </div>
                        
                    </div>
                    <div class="left">
                        <h2 class="logo"><span class="outer"><span class="inner"></span></span></h2>
                    </div>
                </div>
                <div class="lower">
                    <div class="item1">Personal Trainers</div>
                    <div class="item2">Diet Plan</div>
                    <div class="item3">Aerobics</div>
                    <div class="item4">Keto</div>
                    <div class="item5">Weight loss</div>
                </div>
            </div>
        </div>
    </main>
    
</body>
</html>
